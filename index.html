<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Temperature</title>
  </head>
  <body id="body">
    <h1>Fahrenheit to Celsius Calculator</h1>
    <img id="img" src="Images/F-to-C.png" alt="FtoCformula3" />

    <h2>Temperature Calculation</h2>

    <label for="type">Conversion Type</label>
    <select name="type" id="TempType">
      <option value="FtoC">F → C</option>
      <option value="CtoF">C → F</option>
    </select>

    <p>
      Temperature in <span id="temperature">Fahrenheit</span>:
      <input id="fInp" type="number" />
    </p>

    <p>
      <a
        id="link"
        target="_blank"
        href="https://thirdspacelearning.com/gcse-maths/geometry-and-measure/area-of-a-trapezium/"
        >Click</a
      >
    </p>

    <p><button id="btn">Convert</button></p>

    <h2>Output</h2>

    <p>
      Temperature in <span id="changedTemp">Celsius</span>:
      <span id="output">----</span>.
    </p>
  </body>
</html>
